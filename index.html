    <!--Form -->
    <form>
      <div class="email-div cont mx-auto flex flex-col p-4 my-6 w-fit">
        <h1 class="text-2xl font-bold  mb-8">Sign in or create an account</h1>
        <div class="text-md font-medium flex flex-col gap-2">
          <label for="email" required>Email address</label>
          <input required type="text" id="email" class="border border-gray-600 rounded-md px-3 py-2 text-base font-normal focus:outline-blue-600 mb-2 w-[400px]" placeholder="Enter your email adresse">
          <button type="submit" id="signin-btn" class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold w-[400px] bg-[#2968ED] text-lg text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all ">
            Continue with email
          </button>
        </div>
          <div class="relative flex py-5 items-center w-[400px]">
            <div class="flex-grow border-t border-gray-400"></div>
            <span class="flex-shrink mx-4 ">or use one of these options</span>
            <div class="flex-grow border-t border-gray-400"></div>
          </div>
          <div class="social flex flex-row justify-around mx-6 p-2 mb-4">
            <div>

            </div>
